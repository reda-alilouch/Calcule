<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mx-auto">
      <p class="py-4 px-8 rounded-xl" id="para"></p>
    </div>
    <div class="flex justify-center gap-5">
      <div class="grid grid-cols-3">
        <button class="py-4 px-8 border rounded-xl" value="1">1</button
        ><button class="py-4 px-8 border rounded-xl" value="2">2</button
        ><button class="py-4 px-8 border rounded-xl" value="3">3</button
        ><button class="py-4 px-8 border rounded-xl" value="4">4</button>
        <button class="py-4 px-8 border rounded-xl" value="5">5</button>
        <button class="py-4 px-8 border rounded-xl" value="6">6</button>
        <button class="py-4 px-8 border rounded-xl" value="7">7</button>
        <button class="py-4 px-8 border rounded-xl" value="8">8</button>
        <button class="py-4 px-8 border rounded-xl" value="9">9</button>
        <button class="py-4 px-8 border rounded-xl" value="C" id="clear">C</button>
        <button class="py-4 px-8 border rounded-xl" value="0">0</button
        ><button class="py-4 px-8 border rounded-xl" value="=" id="egal">=</button>
      </div>
      <div class="flex flex-col">
        <button class="py-4 px-8 border rounded-xl" value="+">+</button
        ><button class="py-4 px-8 border rounded-xl" value="-">-</button
        ><button class="py-4 px-8 border rounded-xl" value="/">/</button
        ><button class="py-4 px-8 border rounded-xl" value="*">*</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
